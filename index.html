<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
   
  </head>
<body class="">
  <header class="card">
    <h1>T o d o</h1>
    
    <button id="theme-switcher">
      <img src="./images/icon-sun.svg" alt="Change color theme" />
    </button>
  </header>
  <main>
    <div class="card add">
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      <div class="txt-container">
        <label for="addt">Add</label>
        <input type="text" class="txt-input" placeholder="Currently typing" spellcheck="false" autocomplete="off"
          id="addt"  />
      </div>
    </div>
    <ul class="todos">
      
    </ul>
    <div class="card stat">
      <p class="corner"><span id="items-left">0</span> items left</p>
      <div class="filter">
        <button id="all" class="on">All</button>
        <button id="active" >Active</button>
        <button id="completed">Completed</button>
      </div>
      <div class="corner">
        <button id="clear-completed">Clear Completed</button>
      </div>
    </div>
  </main>
  <footer>
    <p> Drag and drop to reorder list</p>
  </footer>
  <script src="./script.js"></script>
  
</body>
</html>
